<!--The content below is only a placeholder and can be replaced.-->
<div class="welcome">
<h1>WELCOME TO THE WORLD OF QUOTES</h1>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <form (ngSubmit)='formSubmit(myForm)' #myForm='ngForm'>
        <div class="form-group">
          <label for="author">Author</label>
          <input class="form-control" type="text" name="author" ngModel required>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" name="name" ngModel required>
        </div>
        <div class="form-group">
          <label for="quote">Quote</label>
          <textarea class="form-control" name="quote" ngModel rows="8" cols="80"></textarea>
        </div>

        <button type="submit" class="btn btn-secondary">Add Quote</button>
      </form>
    </div>
    <div class="col-md-6">
      <app-quotes-form [myArr]='myArr'></app-quotes-form>

    </div>
  </div>


</div>
